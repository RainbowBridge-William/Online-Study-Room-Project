    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Welcome Page</title>

  <body>
    <header>
      <div id="welcome-left">
        <section id="title">
          <h1 class="animate__animated animate__fadeInLeft">
            <span id="hero">The Study Community</span>
            <br />
            at your fingertips
          </h1>
        </section>
        <a href="#login"><i class="fas fa-chevron-down fa-2x animate__animated animate__fadeInDown animate__delay-1s"></i></a>
      </div>
      <div id="welcome-right"></div>
    </header>
    <main id="login">
      <div id="login-container">
        <div id="login-form" class="animate__animated animate__fadeIn animate__delay-2s">
          <span id="heading-text">Login and begin your study</span>
          <br />
          <form action="./studyroom.html" onsubmit="return validation()">
            <input type="text" id="email" placeholder="Enter your email" />
            <span id="ewarn" class="warning">Wrong Email</span>
            <br />
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <span id="pwarn" class="warning">Wrong Password</span>
            <br />
            <button type="submit" id="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </main>
