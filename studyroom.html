<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Study Room</title>
  </head>
  <body>
    <section class="join">
      <div class="join-wrap">
        <div class="join-info">
          <h2>Let us assign you a study room</h2>
        </div>
        <div class="join-form">
          <h2>Tell us about yourself</h2>
          <div class="form-box">
            <div class="input-box w50">
              <input type="text" required />
              <span>User Name</span>
            </div>
            <div class="input-box w50">
              <input type="text" required />
              <span>Channel Name</span>
            </div>
            <div class="input-box w100">
              <input type="text" required />
              <span>Major</span>
            </div>
            <div class="input-box w100">
              <textarea type="text" required></textarea>
              <span>What are going to study today? (Math / CS / etc.)</span>
            </div>
            <div class="input-box w100">
              <button class="input-box w100">Join</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main id="study-room">
      <div id="video-container">
        <div id="row1">
          <div class="remoteStream"></div>
          <div class="remoteStream"></div>
          <div class="remoteStream"></div>
        </div>
        <div id="row2">
          <div id="SelfStream"></div>
          <div class="remoteStream"></div>
          <div class="remoteStream"></div>
        </div>
      </div>
      <section id="features">
        <button class="submitButton" id="MAudio">Mute Audio</button>
        <button class="submitButton" id="Mvideo">Mute Video</button>
        <button class="submitButton" id="leave">Leave</button>
      </section>
    </main>
  </body>
</html>
