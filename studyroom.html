<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a0431b0d6.js"
      crossorigin="anonymous"
    ></script>
    <title>Study Room</title>
  </head>
  <body>
    <section class="join">
      <div class="join-wrap">
        <div class="join-info">
          <h2>Let us assign you a study room</h2>
        </div>
        <div class="join-form">
          <h2>Tell us about yourself</h2>
          <div class="form-box">
            <div class="input-box w50">
              <input type="text" id="userName" required />
              <span>User Name</span>
            </div>
            <div class="input-box w50">
              <input type="text" id="channelName" required />
              <span>Channel Name</span>
            </div>
            <div class="input-box w100">
              <input type="text" required />
              <span>Major</span>
            </div>
            <div class="input-box w100">
              <textarea type="text" required></textarea>
              <span>What are going to study today? (Math / CS / etc.)</span>
            </div>
            <div class="input-box w100">
              <button class="input-box w100" id="join">Join</button>
            </div>
          </div>
        </div>
      </div>
      <a href="#study-room"><i class="fas fa-chevron-down"></i></a>
    </section>
    <main id="study-room">
      <div id="video-container">
        <div id="row1">
          <div class="remoteStream" id="3"></div>
          <div class="remoteStream" id="4"></div>
          <div class="remoteStream" id="5"></div>
        </div>
        <div id="row2">
          <div id="SelfStream"></div>
          <div class="remoteStream" id="1"></div>
          <div class="remoteStream" id="2"></div>
        </div>
      </div>
      <section id="features">
        <button class="submitButton" id="MAudio">Mute Audio</button>
        <button class="submitButton" id="MVideo">Mute Video</button>
        <button class="submitButton" id="leave">Leave</button>
      </section>
    </main>
  </body>
  <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.1.1.js"></script>
  <script src="./agoraRtc.js"></script>
</html>
